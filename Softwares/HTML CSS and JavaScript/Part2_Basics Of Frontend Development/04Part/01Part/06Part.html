<!DOCTYPE html>
<html>
    <head>
        <title>Part6</title>
    </head>
    <body>
        <!--value is used for the providing the by default value to 
        the empty box-->
        <input id = "input" type="text" placeholder="Enter Name" value = "Masai School" />
        <button onclick="catchValue()">Submit</button>
        <!--At the start it is empty on submit button click 
        h1 tag of id output just copies the text present in the
        box-->
        <h1 id = "output"></h1>
    </body>
</html>
<script>
    function catchValue(){
        var inputData = document.getElementById("input");
        //to get the value given by the box to the console
        console.log(inputData.value);
        document.getElementById("output").innerText = inputData.value;
    }
</script>
