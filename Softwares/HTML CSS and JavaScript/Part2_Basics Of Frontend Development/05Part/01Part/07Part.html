<!DOCTYPE html>
<html>
    <head>
        <title>part07: With Form Tag</title>
    </head>
    <body>
        <form id="LoginForm">
            <input id = "username" type="text" placeholder="User Name" />
            <input id = "password" type="text" placeholder="Enter Password" />
            <input type = "submit" />
        </form>
    </body>
</html>

<script>
    document.querySelector('#LoginForm').addEventListener('submit', printValues);
    function printValues(){
        event.preventDefault();
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        console.log(username, password);

        var head = document.createElement("h1");
        head.innerText = username;

        var btn = document.createElement("button");
        btn.textContent = 'Click';

        //Providing the function name
        btn.addEventListener('click', eventObjFun);

        document.querySelector("body").append(head, btn);
        console.log(head);
    }
    /* When the function is called by clicking it creates PointerEvent
    in the cosole of the inspect */
    function eventObjFun(){
        //click is the pointer event
        console.log(event);
        //Shows the button tag
        console.log(event.target);
    }
</script>
