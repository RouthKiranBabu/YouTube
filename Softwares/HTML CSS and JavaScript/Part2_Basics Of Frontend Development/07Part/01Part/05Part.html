    <body>

        <img src="jagatGuruGodKrishna.jpg" alt="Hare Krishna" />
        <div>
            <p>JagatGuru: <span id = "likeCount"></span></p>
            <p>God: <span id = "dislikeCount"></span></p>
        </div>
        <div><button id = "like">Vote JagatGuru</button>
            <button id = "dislike">Vote God</button></div>
        
    </body>
</html>

<script>
    document.getElementById("like").addEventListener('click', likeFun);
    var likeCount = 0;
    function likeFun(){
        likeCount++;
        document.getElementById('likeCount').innerText = likeCount;
        // to not start the value from zero after refresh we need 
        // to store it in local storage
        localStorage.setItem("JagatGuru", likeCount);
    }

    document.getElementById("dislike").addEventListener('click', dislikeFun);
    var dislikeCount = 0;
    function dislikeFun(){
        dislikeCount++;
        document.getElementById('dislikeCount').innerText = dislikeCount;
        /*values in the local storage changes when you click 
        on the buttons which is present in the inspect and 
        application tab*/
        localStorage.setItem("God", dislikeCount);
    }
</script>
