<!DOCTYPE html>
<html>
    <head>
        <title>part6</title>
        <style>
            * {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 style="color: red;">Masai school</h1>
        <p>Para 1</p>
        <p>Para 2</p>
    </body>
</html>
<!--Universal selector: it will select all the tags which is present 
inside the body which has the syntax of 
* {}

We have the priority based selector priority
S has the higher priority and U is having the low priority
SICTU:
S = style
eg: <h1 style="color: red;">Masai school</h1>

I = id selector
C = class selector
T = tag selector
U = universal selector
-->
