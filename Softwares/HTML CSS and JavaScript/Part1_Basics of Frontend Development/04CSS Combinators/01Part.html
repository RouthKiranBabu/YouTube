<!DOCTYPE html>
<html>
    <head>
        <title>Part1</title>
    </head>
    <style>
        .para {
            color: red;
        }
    </style>
    <body>
        <div id = "parent">
            <!--Use of combinators is no need to write the attribute like
            class again and again
            relation between two or more selectors is called as the
            combinators-->
            <p class = "para">Paragraph 1</p>
            <p class = "para">Paragraph 2</p>
            <p class = "para">Paragraph 3</p>
            <p class = "para">Paragraph 4</p>
            <p class = "para">Paragraph 5</p>
        </div>
        <p>Paragraph 6</p>
        <p>Paragraph 7</p>
    </body>
</html>

<!--There are four types of combinators in the CSS:
descendant selector(space)
child selector(>)
general sibling selector(~)
adjacent sibling selector(+)
-->
