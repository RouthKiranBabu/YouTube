<!DOCTYPE html>
<html>
    <head>
        <title>Masai tuts</title>
    </head>
    <body>
        <!--Self closing tag or empty tag-->
        <input />

        <!--Text shows when empty-->
        <input placeholder="Enter name" />

        <!--only numbers will be the input-->
        <input type = "number" placeholder="Enter number" />

        <!--Can have symbols text numbers-->
        <input type = "text" placeholder="Enter text" />

        <!--to open the file-->
        <input type = "file" placeholder="Enter text" />

        <!--Creates the horizontal line-->
        <hr />
    </body>
</html>
